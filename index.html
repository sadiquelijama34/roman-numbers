<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>Roman Numbers</title>


</head>
<body>
  <div class="container">
    <h1>Our Roman Numbers</h1>
    <p>Insert a number to begin Roman conversions.</p>

    <form id="roman-1">
      <div class="form-group">
        <label for="roman">Enter number:</label>
        <input type="text" id="roman">
      </div>

      <button type="submit" title="submit" class="btn">Submit</button>
    </form>

    <div id="answer">
      <p>Your Roman number is <span class="roman"></span></p>
    </div>
  </div>
</body>
</html>
